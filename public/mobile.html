<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery.event.move.js"></script>
  <script src="js/Postcard.js"></script>

  <script>
  $(document).ready(function(){
    $('#postcard').css('margin', '30px auto');

    var ly = '{"background":"http://pic.52mxp.com/backgrounds/57ec1c5a33f0631bb38929e783ca84a76a349da3.png","materials":[{"type":"2","src":"http://pic.52mxp.com/stickers/5c00dad67f1c90348f6b3fcbf013caafb3d471a9.png","x":247.5,"y":986,"w":279,"h":288}],"areas":[{"x":416.5,"y":428.5,"w":455.3011842565203,"h":478.4629852942387},{"x":666.5,"y":1060.5,"w":477.9612211023413,"h":617.5039106866924}],"text_areas":[{"x":300,"y":200,"w":300,"h":100}]}';

    var s = ($(document).width()-60)/1000;
    var orientation = 0;
    var postcard = new Postcard('postcard', ly, s, orientation);
    postcard.onAreaClick(function(i, e){
      var url = prompt('请输入图片地址:', 'http://pic.52mxp.com/site/girl.jpg');
      if(url!=null){
        postcard.addImage(i, url);
      }
    });
  });
  </script>

  <div id="postcard"></div>
</body>

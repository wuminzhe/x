<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>just my cock</title>
  
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
  
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }

    body {
      background:url(http://pic.52mxp.com/site/tool/grid.png);
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: rgba(66,194,217,0.2);
    }

    .ui-resizable-helper { border: 1px dotted #00F;
    }

    .ui-resizable-handle {
      background-color: rgba(0,0,0,.75);
      width: 8px;
      height: 8px;
    }

    .ui-resizable-se {
      bottom: -5px;
      right: -5px;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" type="text/javascript"></script>
  <script>
  $(document).ready(function(){
    var set_position = function(width, height){
      $('.ui-resizable-n').css('left', (width/2-4)+'px');
      $('.ui-resizable-e').css('top', (height/2-4)+'px');
      $('.ui-resizable-s').css('left', (width/2-4)+'px');
      $('.ui-resizable-w').css('top', (height/2-4)+'px');
    };
    $( ".box" ).resizable({ 
      handles: {
        'n':'.ui-resizable-n', 
        'e':'.ui-resizable-e',
        's':'.ui-resizable-s',
        'w':'.ui-resizable-w',
        'ne': '.ui-resizable-ne',
        'se': '.ui-resizable-se',
        'sw': '.ui-resizable-sw',
        'nw': '.ui-resizable-nw'
      },
      grid: [ 10, 10 ],
      //helper: "ui-resizable-helper",
      create: function( event, ui ) {
        //alert(ui.element);
        //inspect(event.target, {'onlykey':true});
        
        var width = $(event.target).width();
        var height = $(event.target).height();
        set_position(width, height);
      },
      resize: function(event, ui){
        var width = $(event.target).width();
        var height = $(event.target).height();
        set_position(width, height);
      }
    });

    $( ".box" ).draggable({
      grid: [ 10, 10 ]
    });
  });
  
  </script>
</head>
<body>
  <div class="box">
    <div class="ui-resizable-handle ui-resizable-n"></div>
    <div class="ui-resizable-handle ui-resizable-e"></div>
    <div class="ui-resizable-handle ui-resizable-s"></div>
    <div class="ui-resizable-handle ui-resizable-w"></div>
    
    <div class="ui-resizable-handle ui-resizable-ne"></div>
    <div class="ui-resizable-handle ui-resizable-se"></div>
    <div class="ui-resizable-handle ui-resizable-sw"></div>
    <div class="ui-resizable-handle ui-resizable-nw"></div>
  </div>

</body>
</html>
